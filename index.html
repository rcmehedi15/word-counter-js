<!DOCTYPE html>
<html>
<head>
    <title>Word and Character Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="https://cutt.ly/P7ztpRY" type="image/x-icon">
</head>
<body>
    <h1>Word and Character Counter</h1>
    <textarea id="inputTextarea" rows="10" cols="30" oninput="countWordsAndChars()"></textarea>
    <div id="counterContainer">
        <p>Word count: <span id="wordCount">0</span></p>
        <p>Character count: <span id="charCount">0</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
